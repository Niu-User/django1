<!DOCTYPE html>
  <html>
  <head>
    <title>Bootstrap in Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
  
  <div class="container mt-5">
    <h1 class="text-primary">Welcome to Django Bootstrap</h1>
    <button class="btn btn-success">Click Me</button>
  
    <div class="card mt-4" style="width:18rem">
      <div class="card-body">
        <h5 class="card-title">Django Course</h5>
        <p class="card-text">Bootstrap is working in Django.</p>
        <a href="#" class="btn btn-primary">Learn More</a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>

  
  {% load static %}
  <!DOCTYPE html>
  <html>
  <head>
    <title>Bootstrap Static</title>
    <link rel="stylesheet"
          href="{% static 'course/css/bootstrap.min.css' %}">
  </head>
  <body>
  
  <div class="container mt-5">
    <h1 class="text-success">Bootstrap via Static Files</h1>
    <button class="btn btn-danger">Delete</button>
  </div>
  
  <script src="{% static 'course/js/bootstrap.bundle.min.js' %}"></script>
  </body>
  </html>
